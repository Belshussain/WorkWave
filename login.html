<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | WorkWave</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
        }

        .navcolour {
            background-color: #2b2d42 !important;
        }

        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .welcome-section {
            background-color: #2b2d42 !important;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            color: white;
            text-align: center;
        }

        .welcome-section h2 {
            font-size: 2rem;
            font-weight: bold;
        }

        .welcome-section p {
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .welcome-section img {
            width: 100%;
            max-width: 350px;
            margin-top: 15px;
        }

        .submit-btn {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 0.75rem;
            font-size: 1.1rem;
            border-radius: 50px;
            width: 100%;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #e5533d;
        }

        .form-footer a {
            color: #ff6347;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .welcome-section {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navcolour fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">WorkWave</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="recentservices.html">Browse Services</a></li>
                    <li class="nav-item"><a class="nav-link active" href="create_account.html" id="login-link">Create Account</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logout-link" style="display:none;">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid login-container">
        <div class="row w-100">
            <!-- Login Form Column -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div id="login-form-container" class="form-container">
                    <h2 class="mb-4">Login to WorkWave</h2>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn submit-btn">Login</button>
                    </form>
                    <p class="mt-3 form-footer">Don't have an account? <a href="create_account.html">Create one here</a></p>
                </div>

                <div id="logged-in-container" class="form-container" style="display: none;">
                    <h2 class="mb-3">Welcome back!</h2>
                    <p>You are logged in.</p>
                    <button id="logout-button" class="btn submit-btn">Logout</button>
                </div>
            </div>

            <!-- Welcome Message / Image Column -->
            <div class="col-md-6 bg-primary welcome-section">
                <h2>Welcome to WorkWave!</h2>
                <p>Find and offer services with ease. Your next opportunity is just a login away.</p>
                <img src="./ITECA first project stuff/assets/css/images/team.jpg" alt="Work team">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Check if user is logged in
        const token = localStorage.getItem('authToken');
        const loginFormContainer = document.getElementById('login-form-container');
        const loggedInContainer = document.getElementById('logged-in-container');
        const loginLink = document.getElementById('login-link');
        const logoutLink = document.getElementById('logout-link');

        if (token) {
            loginFormContainer.style.display = 'none';
            loggedInContainer.style.display = 'block';
            loginLink.style.display = 'none';
            logoutLink.style.display = 'block';
        } else {
            loginFormContainer.style.display = 'block';
            loggedInContainer.style.display = 'none';
            loginLink.style.display = 'block';
            logoutLink.style.display = 'none';
        }

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5001/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('isAdmin', data.isAdmin ? 'true' : 'false');

                    if (data.isAdmin) {
                        window.location.href = "admin.html";
                    } else {
                        window.location.href = "recentservices.html";
                    }
                } else {
                    alert(data.message || "Invalid email or password.");
                }
            } catch (error) {
                console.error("Login error:", error);
                alert("An error occurred while logging in. Please try again.");
            }
        });

        // Handle logout
        document.getElementById('logout-button').addEventListener('click', () => {
            localStorage.removeItem('authToken');
            localStorage.removeItem('isAdmin');
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
